  <div class="form-group">
    <label for="{{title}}" class="col-sm-2 control-label">{{title | localize}}</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="{{title}}" placeholder="{{placeholder | localize}}" ng-model="binding" rows="{{rows || '3'}}"></textarea>
      <p ng-show="help" class="help-block">{{help | localize}}</p>
    </div>
  </div>
