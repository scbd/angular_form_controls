  <div class="form-group">
    <label for="{{name || title}}" class="col-sm-2 control-label">{{title | localize}}</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="{{name || title}}" ng-focus="focused=true" ng-blur="focused=false" placeholder="{{placeholder | localize}}" ng-model="binding" rows="{{rows || '3'}}"></textarea>
      <p ng-show="help" class="help-block">{{help | localize}}</p>
    </div>
  </div>
  <p class="col-sm-12" ng-show="preview && focused" ng-bind-html="binding | toTrusted"></p>
